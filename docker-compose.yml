version: '3'
services:
  postgres:
    container_name: postgres
    build:
      context: .
      dockerfile: Dockerfile-postgres
    env_file:
      - .env
    volumes:
      - ./db_setup/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - app-network

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: always
    networks:
      - app-network

volumes:
  qdrant_data:
    driver: local
  
networks:
  app-network:
    driver: bridge